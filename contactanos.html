<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres para el documento como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el sitio sea responsive ajustándose a la anchura del dispositivo -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Especifica la compatibilidad del documento con Internet Explorer -->
  <link rel="stylesheet" href="contactanos.css"> <!-- Enlaza la hoja de estilos para el formulario de contacto -->
  <link rel="stylesheet" href="modalcontactos.css"> <!-- Enlaza la hoja de estilos para el modal -->
  <title>Formulario Registro</title> <!-- Título de la página web -->
</head>
<body>
  <header class="header"> <!-- Encabezado de la página -->
    <nav class="navigation"> <!-- Barra de navegación -->
        <ul> <!-- Lista de navegación -->
            <div class="header-content">
                <div class="logo"><img src="image/start-up.png" alt="" width="50px" height="50px"></div> <!-- Logo del sitio -->
            </div>
            <!-- Elementos de la lista de navegación, cada uno con un enlace a una página diferente -->
            <li><a href="inciio.html">Inicio</a></li>
            <li><a href="moda.html">Moda</a></li>
            <li><a href="nuevosdiseños.html">Nuevos diseños</a></li>
            <li><a href="tuestilo.html">Tu estilo</a></li>
            <li><a href="ventaderopa.html">Venta de ropa</a></li>
            <li><a href="ecommerce.html">E-commerce</a></li>
            <li><a href="personalizaciones.html">Personalizaciones</a></li>
            <li><a href="emprendedores.html">Emprendedores</a></li>
            <li><a href="contactanos.html">Contáctanos</a></li>
            <div class="logo"><a href="compras.html"><img src="image/carro-de-la-compra.png" alt="" width="50px" height="50px"></a></div> <!-- Icono de carrito de compras -->
        </ul>
    </nav>
  </header>
  
  <section class="form-register"> <!-- Sección para el formulario de registro -->
    <h4>Formulario Registro</h4> <!-- Título del formulario -->
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required> <!-- Campo de entrada para el nombre -->
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required> <!-- Campo de entrada para el apellido -->
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required> <!-- Campo de entrada para el correo electrónico -->
    <input class="controls" type="text" name="mensaje" id="mensaje" placeholder="Mensaje" required> <!-- Campo de entrada para el mensaje -->
    <input type="checkbox" id="terms" required> <!-- Casilla para aceptar términos y condiciones -->
    <label for="terms">Estoy de acuerdo con <a href="#">Términos y Condiciones</a></label> <!-- Enlace a los términos y condiciones -->
    <button class="botons" onclick="validateForm()">Enviar</button> <!-- Botón de envío que activa la función validateForm() -->
  </section>

  <!-- Ventana Modal -->
  <div id="myModal" class="modal"> <!-- Div contenedor de la ventana modal -->
    <div class="modal-content"> <!-- Contenido de la ventana modal -->
      <span class="close" onclick="closeModal()">&times;</span> <!-- Botón para cerrar la ventana modal -->
      <h2>¡Gracias!</h2> <!-- Mensaje de agradecimiento en la ventana modal -->
      <p>Tu formulario ha sido enviado exitosamente.</p> <!-- Mensaje de confirmación en la ventana modal -->
    </div>
  </div>

  <script>
    // Función para abrir la ventana modal
    function openModal() {
      document.getElementById("myModal").style.display = "flex"; // Cambia el estilo del modal para mostrarlo como un elemento flex
    }

    // Función para cerrar la ventana modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none"; // Oculta el modal cambiando su estilo a "none"
    }

    // Validar el formulario antes de abrir el modal
    function validateForm() {
      // Obtener los campos del formulario
      const nombres = document.getElementById("nombres"); // Obtiene el campo de nombre
      const apellidos = document.getElementById("apellidos"); // Obtiene el campo de apellido
      const correo = document.getElementById("correo"); // Obtiene el campo de correo electrónico
      const mensaje = document.getElementById("mensaje"); // Obtiene el campo de mensaje

      // Verificar que todos los campos estén llenos
      if (nombres.value && apellidos.value && correo.value && mensaje.value) {
        openModal(); // Abre el modal si todos los campos son válidos
      } else {
        alert("Por favor, completa todos los campos requeridos."); // Muestra un mensaje de error si falta información
      }
    }

    // Cerrar la ventana modal al hacer clic fuera del contenido
    window.onclick = function(event) {
      var modal = document.getElementById("myModal"); // Selecciona el modal
      if (event.target == modal) { // Si el usuario hace clic fuera del modal
          modal.style.display = "none"; // Cierra el modal
      }
    }
  </script>
</body>
</html>
