<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Inicio de sesion y registro </title>
    <link rel="stylesheet" href="loginmoda.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="image/12809572_5059287.jpg" alt="">
        <div class="text">
          <span class="text-1">Cada nuevo amigo es una
            nueva aventura</span>
          <span class="text-2">Conectémonos</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
            <img src="image/17788416_5894048.jpg" alt="">
          <span class="text-1">¡Regístrate y descubre tu estilo único con nosotros!</span>
        
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Inicio de Sesion</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tu correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="text"><a href="#">Haz olvidado tu contraseña?</a></div>
              <div class="button input-box">
                <a href="moda.html"></a>
                <input type="button" value="Ingresar" onclick="window.location.href='moda.html'">
              </div>
              <div class="text sign-up-text">No tienes una cuenta? <label for="flip">Registrate</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Registrarme</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tu correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="button input-box">
                <input type="button" value="Ingresar" onclick="window.location.href='moda.html'" required>
              </div>
              <div class="text sign-up-text">Ya tienes una cuenta? <label for="flip">Inicia sesion</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
