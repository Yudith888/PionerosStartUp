<body>
    <header class="header">
        <nav class="navigation">
            <ul>
                <div class="header-content">
                    <div class="logo"><img src="image/start-up.png" alt="" width="50px" height="50px"></div>
                </div>
                <li><a href="inciio.html">Inicio</a></li>
                <li><a href="tecnologia.html">Tecnologia</a></li>

            </ul>
        </nav>
    </header>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
        <input class="controls" type="text" name="mensaje" id="mensaje" placeholder="Mensaje" required>
        <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
        <button class="botons" onclick="openModal()">Enviar</button>
    </section>

    <!-- Ventana Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>¡Gracias!</h2>
            <p>Tu formulario ha sido enviado exitosamente.</p>
        </div>
    </div>

    <script>
        // Función para abrir la ventana modal
        function openModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        // Función para cerrar la ventana modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Cerrar la ventana modal al hacer clic fuera del contenido
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
